<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="body-box">
    <div class="music-box">
        <div id="track-number">Playing x of y</div>
        <div class="track-image">
            <img id="track-image" src="images/galliyan.jpg">
        </div>
        <div id="track-name">Stay</div>
        <div class="slider">
            <div id="current-time">00:00</div>
            <input type="range" min="1" max="100" value="0" id="seek-slider">
            <div id="total-time">00:00</div>
        </div>
        <div class="vol-slider">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100" value="100" id="volume-slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
        </div>
        <div class="buttons">
            <div id="random-btn" onclick="randomTrack()">
                <i class="fas fa-random fa-2x" title="random" id="random-icon"></i>
            </div>
            <div id="prev-btn" onclick="prevTrack()">
                <i class="fa fa-step-backward fa-2x"></i>
            </div>
            <div id="playpause-btn" onclick="playPauseTrack()">
                <i class="fa fa-play-circle fa-5x"></i>
            </div>
            <div id="next-btn" onclick="nextTrack()">
                <i class="fa fa-step-forward fa-2x"></i>
            </div>
            <div id="repeat-btn" onclick="repeatTrack()">
                <i class="fa fa-repeat fa-2x" title="repeat"></i>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
